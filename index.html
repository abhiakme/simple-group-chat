<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/style.css">
    <title>Chat</title>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="/client.js"></script>
  </head>
  <body>
    <h1>Welcome to chat app</h1>
    <div class="container">
        <div class="myheading">Chat app</div>
        <div id="messagebox">
            <!-- <div class="message center">joined</div>
            <div class="message right">hii</div>
            <div class="message left">hello</div>
            <div class="message center">joined</div> -->
        </div>

        <div class="massagesendbox">
            <form action="#" id="sendcont">
                <input type="text" name="send_msg" id="send_msg">
                <button class="btn btn-primary" id="sendbtn" onclick=fun()>Send</button>
            </form>
        </div>
    </div>




    <script src="public/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
